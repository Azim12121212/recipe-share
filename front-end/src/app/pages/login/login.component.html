<div class="flex justify-center h-screen items-center overflow-hidden">
    <div class="container">
        <div class="cover" [ngClass]="{'rotate-active': isRegister}">
            <div class="front">
                <img src="https://images.pexels.com/photos/723031/pexels-photo-723031.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <div class="text">
                    <span class="text-1">Share, Savor, and Create: Your Recipe Haven Awaits!</span>
                    <span>Let's get connected</span>
                </div>
            </div>
            <div class="back">
                <img src="https://images.pexels.com/photos/3297879/pexels-photo-3297879.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
        </div>
        <div class="from h-full">
            <div class="form-content h-full">
                <div class="login-form">
                    <h1 class="text-lg font-bold text-center pb-8">Signup</h1>

                    <form [formGroup]="registrationForm" (ngSubmit)="handleRegister()" class="w-[23rem] p-6 rounded-lg shadow-md">
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Full Name</mat-label>
                                <input matInput placeholder="Full Name..."
                                formControlName="fullName"
                                class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                            </mat-form-field>
                        </div>
                    
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input matInput placeholder="Email..."
                                formControlName="email"
                                class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                            </mat-form-field>
                        </div>
                                    
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input matInput placeholder="Password"
                                formControlName="password"
                                class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                            </mat-form-field>
                        </div>
                    
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Signup
                            </button>
                        </div>
                    </form>
                    <div class="flex items-center gap-2 justify-center mt-9">
                        Already have account?
                        <button (click)="togglePanel()" mat-button color="primary">Signin</button>
                    </div>
                </div>

                <div class="signup-form">
                    <h1 class="text-lg font-bold text-center pb-8">Signin</h1>

                    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="w-[23rem] p-6 rounded-lg shadow-md">
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input matInput placeholder="Email..."
                                formControlName="email"
                                class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                            </mat-form-field>
                        </div>
                                    
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input matInput placeholder="Password"
                                formControlName="password"
                                class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                            </mat-form-field>
                        </div>
                    
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Signin
                            </button>
                        </div>
                    </form>
                    <div class="flex items-center gap-2 justify-center mt-9">
                        Don't have account?
                        <button (click)="togglePanel()" mat-button color="primary">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
